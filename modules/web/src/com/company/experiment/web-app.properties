###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +com/company/experiment/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/company/experiment/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/company/experiment/persistence.xml

cuba.metadataConfig = +com/company/experiment/metadata.xml

cuba.viewsConfig = +com/company/experiment/views.xml

cuba.windowConfig = +com/company/experiment/web-screens.xml

cuba.menuConfig = +com/company/experiment/web-menu.xml

cuba.permissionConfig = +com/company/experiment/web-permissions.xml

cuba.mainMessagePack = +com.company.experiment.gui com.company.experiment.web

cuba.anonymousSessionId = 9b21c6fd-458e-823d-d5ad-bb90ca2f13ed

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = app

# Web session inactivity timeout in seconds
cuba.httpSessionExpirationTimeoutSec = 1800

cuba.web.theme = halo
cuba.web.foldersPaneEnabled=false
cuba.availableLocales = English|en
cuba.localeSelectVisible = false